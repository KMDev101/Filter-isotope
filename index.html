<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope Filter</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--========
    Portfolio
=================================-->
    <section id="portfolio">
        <div class="content-box-md">
            <div class="container">
                <div class="row">

                    <div class="col-md-12">
                        <!-- Portfolio Items Filters -->
                        <div id="isotope-filters">
                            <button class="btn active" data-filter="*"><span>All</span></button>
                            <button class="btn" data-filter=".nature"><span>Nature</span></button>
                            <button class="btn" data-filter=".food"><span>Food</span></button>
                            <button class="btn" data-filter=".car"><span>Car</span></button>
                            <button class="btn" data-filter=".animals"><span>Animals</span></button>
                        </div><!-- /#isotope-filters -->
                    </div><!-- /.col-md-12 -->
                </div><!-- /.row -->
            </div><!-- /.container -->

            <!-- portfolio items wrapper -->
            <section id="portfolio-wrapper" class="wow animate__fadeInUp" data-wow-duration="2s">
                <div class="container-fluid">
                    <div id="isotope-container" class="row no-gutters">
                        <div class="col-lg-3 col-md-6 col-sm-12 col-12 nature grid-item">
                            <!-- portfolio item-01 -->
                            <div class="portfolio-item">
                                <a href="#" title="Add Description">
                                    <img class="img-fluid" src="https://source.unsplash.com/1280x720/?nature"
                                        alt="portfolio">
                                    <div class="portfolio-item-overlay">
                                        <div class="portfolio-item-details text-center">
                                            <!-- Item Header -->
                                            <h3>Logo</h3>
                                            <!-- stripes -->
                                            <span></span>
                                            <!-- description -->
                                            <p>Desktop, Design</p>
                                        </div><!-- /.portfolio-item-details text-center -->
                                    </div><!-- /.portfolio-item-overlay -->
                                </a>
                            </div><!-- /.portfolio-item -->
                        </div><!-- /.col-md-3 -->
